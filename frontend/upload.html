<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resources/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="folderupload">
      <div class="input-group mt-3 container">
        <input
          type="file"
          class="form-control"
          name="folder"
          id="folderselected"
          webkitdirectory
        />
        <button type="submit" class="btn btn-primary">Upload Folder</button>
        <div id="progressBar" class="container"></div>
        <br />
        <div id="filesProcessed" class="container"></div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Example with label"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 100%"
        >
          <div class="progress-bar" style="width: 0%">0%</div>
        </div>
        <ul id="filesFailed" class="list-group"></ul>
      </div>
    </form>
    <div id="downloadContainer">
      <button id="fileDownload">
        <a href="http://192.168.29.34:3001/app/downloadFiles" download="gpt.img"
          >Download
        </a>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-forge@1.0.0/dist/forge.min.js"></script>
    <script type="module" src="./resources/upload.js"></script>
    <script type="module" src="./resources/downloadFile.js"></script>
  </body>
</html>
